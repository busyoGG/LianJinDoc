<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    // import after from "./AfterProcess.js"
    var h1;
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 6
    }

    window.onload = ()=>{
      AfterProcess.Init();
      h1 = document.getElementsByTagName("h1")[0];
    }
    window.onhashchange  = (event)=>{
      console.log("路由变化" + event);
      let ele = document.getElementsByClassName("h1");;
      // while(ele.length == 0){
      //   ele = document.getElementsByClassName("h1");
      // }
      let inter = setInterval(()=>{
        ele = document.getElementsByTagName("h1");
        if(ele.length > 0 && h1 != ele[0]){
          clearInterval(inter);
          AfterProcess.Init();
          h1 = ele[0]
        }
      },1)
      // setTimeout(() => {
      //   AfterProcess.Init();
      // }, 32);
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src = "/AfterProcess.js"></script>
</body>
</html>
